name: Flink

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - branch-*
  pull_request:
    branches:
      - master
      - branch-*

concurrency:
  group: flink-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test-flink:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        module: [ "auron-flink-extension" ]
    steps:
    - uses: actions/checkout@v4

    - name: Java 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'

    - name: Test Flink Module
      run: ./build/mvn -B test -pl :${{ matrix.module }} -am

    - name: Upload reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.module }}-test-report
        path: ${{ matrix.module }}/target/surefire-reports
